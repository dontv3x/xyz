<!DOCTYPE html>
<html>
<head>
  <title>Message Board</title>
</head>
<body>
  <h1>Messages</h1>
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>

  <h2>Send Message from Website</h2>
  <form action="/api/from-website" method="POST">
    <input type="text" name="info" placeholder="Type something">
    <button type="submit">Send</button>
  </form>
</body>
</html>
