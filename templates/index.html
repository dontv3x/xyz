<!DOCTYPE html>
<html>
<head>
  <title>Private Messages</title>
</head>
<body>
  <h1>Messages Received</h1>
  {% for recipient, messages in recipient_messages.items() %}
    <h2>To: {{ recipient }}</h2>
    <ul>
      {% for sender, msg in messages %}
        <li><strong>{{ sender }}:</strong> {{ msg }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
</body>
</html>
